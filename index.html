<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call of Duty Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
            padding: 20px;
            height: 700px;
            margin-top: 100px;
        }
        .header {
            background-color: #d32f2f;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .section1 {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            height: 140px;
        }
        .section{
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            height: 200px;
        }
        .cta-button {
            display: block;
            background-color: #d32f2f;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 60px;

        }
        .cta-button:hover {
            background-color: #b71c1c;
        }
        .quote {
            font-style: italic;
            text-align: center;
            color: #bbb;
        }
        .trust-badge {
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Call of Duty</div>
        <div class="content">
            <div class="section1">
                <h3>About</h3>
                <ul>
                    <li>Intense Multiplayer Battles</li>
                    <li>Realistic War Experience</li>
                    <li>Legendary Campaign Mode</li>
                </ul>
                <a href="#" class="cta-button">JOIN THE BATTLE NOW</a>
            </div>
            <div class="section">
                <h3>Video Introduction</h3>
                <div style="text-align: center;">
                    <button style="width: 100px; height: 100px; background-color: #d32f2f; border: none; border-radius: 50%; color: #fff;">▶️</button>
                </div>
            </div>
        </div>
        <br>
        <div class="quote">"Victory is reserved for those who are willing to pay its price."</div>
        <div class="content">
            <div class="section">article about dev</div>
            <div class="section trust-badge">✔️ Trusted by Millions Worldwide</div>
        </div>
    </div>
</body>
</html>
